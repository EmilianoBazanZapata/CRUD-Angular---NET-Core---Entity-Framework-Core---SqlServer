<form [formGroup] ="form" (ngSubmit)="guardarTarjeta()">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="text" placeholder="Titular" class="form-control" formControlName="titular">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-credit-card"></i>
                </div>
            </div>
            <input type="text" placeholder="NÂ° de Tarjeta" class="form-control" formControlName="numeroTarjeta">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <input type="text" placeholder="MM/YY" class="form-control" formControlName="fechaExpiracion">
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="fas fa-key"></i>
                        </div>
                    </div>
                    <input type="text" placeholder="Cvv" class="form-control" formControlName="cvv">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit">Agregar</button>
    </div>
</form>
<hr/>
